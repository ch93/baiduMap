<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	
<style type="text/css">
		body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap{height:500px;width:100%;}
		#r-result{width:100%;}
	</style>
	<!-- laod baidu Map js -->
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=2hHDLHPkjtI66ElRG87t1IBM"></script>
	<!-- 加载控制地图范围 -->
	<script type="text/javascript" src="http://api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js"></script>
	<title>添加/删除覆盖物</title>
	
</head>
<body>
	<div id="allmap"></div>
	
	<div id="r-result">
		<input type="button" onclick="add_overlay();" value="添加覆盖物" />
		<input type="button" onclick="remove_overlay();" value="删除覆盖物" />
	</div>
	
</body>
</html>

<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.404, 39.915);
	map.centerAndZoom(point, 15);
	
	//控制地图范围
	var b = new BMap.Bounds(new BMap.Point(115.430282,39.445587),new BMap.Point(117.513171,41.066884));
	try {	
		BMapLib.AreaRestriction.setBounds(map, b);
	} catch (e) {
		alert(e);
	}
	
	//var marker = new BMap.Marker(new BMap.Point(116.404, 39.915)); // 创建点
	var marker = new BMap.Marker(new BMap.Point(113.94489260802631, 22.508071992179545)); // 创建点
	
	//添加覆盖物
	function add_overlay(){
		map.addOverlay(marker);            //增加点
		map.panTo(new BMap.Point(113.94489260802631, 22.508071992179545));
	}
	//清除覆盖物
	function remove_overlay(){
		map.clearOverlays();         
	}
</script>
